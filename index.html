<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/modern-normalize.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <section class="qr-section">
    <div class="qr-image-container">
      <img src="./assets/images/image-qr-code.png" alt="QR IMAGE" class="qr-img">
    </div>
    <div class="qr-info-container">
      <h2 class="qr-title">Improve your front-end skills by building projects</h2>
      <p class="qr-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </section>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wilmer Salazar</a>.
  </footer>
</body>

</html>
